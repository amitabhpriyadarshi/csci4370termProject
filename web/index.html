<html>
    <head>
        <title>Car Rental version 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/project.css">
        <script src="Scripts/jquery-1.11.0.js"></script>
        <script src="Scripts/jquery.ui.core.js"></script>
        <script src="Scripts/jquery.ui.datepicker.js" type="text/javascript"></script>
        
        
        <script type="text/javascript" src="vehicle.js"></script>
        <script type="text/javascript" src="user.js"></script>
        <script type="text/javascript" src="usersearch.js"></script>
        <script type="text/javascript" src="insertuser.js"></script>
        
    </head>
    <body id="body">
        <div><h1>Welcome to Car Rental</h1></div>
        
        
        <table align="left"><tr><td valign="top">
                    <ul>
                        <li><a href="#" id="AllUser">List All Users</a></li>
                        <li><a href="#" id="SearchUser">User Search</a></li>
                        <li><a href="#" id="InsertUser">Insert the User</a></li>
                        
                    </ul>
                </td><td> 
                    
                    <div id="AllUserDiv" class="form-style-2" hidden="true">
                        <fieldset>
                            <legend>All User Information</legend>
                            
                            
                            <table class="bordered">
                                <thead>
                                    <tr>
                                         
                                         
                                         
                                        <td><b>Name</b></td>
                                        <td><b>Phone</b></td>
                                       <td><b>Dob</b></td>
                                        <td><b>Email</b></td>
                                        <td><b>DlNumber</b></td>
                                        <td><b>ExpDate</b></td>
                                        <td><b>IssueDate</b></td>
                                       <td><b>UserID</b></td>
                                        <td><b>Password</b></td>
                                        <td><b>Street</b></td>
                                        <td><b>ApartmentNo</b></td>
                                        <td><b>City</b></td>
                                        <td><b>State</b></td>
                                        <td><b>Zip</b></td>
                                        <td><b>Role</b></td>
                                     </tr>
                                </thead>
                                <tbody id="ajaxResponse">
                                </tbody>
                            </table>
                            
                            
                        </fieldset>
                    </div>               
                    <div id="SearchUserDiv" class="form-style-2" hidden="true">
                        <form id="myAjaxRequestForm">
                            <fieldset>
                                <legend>Search User</legend>
                                
                                <p>
                                    <label for="name">UserName:</label>
                                    
                                    <input id="name" type="text" name="name" />
                                </p>
                                <p>
                                    <input id="SearchUserBt" type="button" value="Submit" />
                                </p>
                            </fieldset>
                        </form>        
                        
                    </div>
                    
                    <div id="InsertUserDiv" class="form-style-2" hidden="true">
                        <form id="InsertRequestForm">
                            <fieldset>
                                <legend>Insert User</legend>
                                
                                <table>
                                    <tr><td>
                                    <label for="userID">UserID:</label>
                                    <input id="userID" type="text" name="userID" />
                                    <label for="name">Name:</label>
                                    <input id="name" type="text" name="name" />
                                    <label for="phone">Phone:</label>
                                    <input id="phone" type="text" name="phone" />
                                    <label for="dob">DOB:</label>
                                    <input id="dob" type="text" name="dob" />
                                    <label for="email">Email:</label>
                                    <input id="email" type="text" name="email" />
                                    <label for="dlNumber">DL Number:</label>
                                    <input id="dlNumber" type="text" name="dlNumber" />
                                    
                                    <label for="expDate">Expiration Date:</label>
                                    <input id="expDate" type="text" name="expDate" />
                                    <label for="issueDate">Issue Date:</label>
                                    <input id="issueDate" type="text" name="issueDate" /></td><td>
                                    <label for="password">Password:</label>
                                    <input id="password" type="text" name="password" />
                                    <label for="street">Street:</label>
                                    <input id="street" type="text" name="street" />
                                    <label for="apartmentNo">Apartment No:</label>
                                    <input id="apartmentNo" type="text" name="apartmentNo" />
                                    
                                    <label for="city">City:</label>
                                    <input id="city" type="text" name="city" />
                                    
                                    <label for="state">State:</label>
                                    <input id="state" type="text" name="state" />
                                    
                                    <label for="zip">Zip:</label>
                                    <input id="zip" type="text" name="zip" />
                                    
                                    <label for="role">Role:</label>
                                    <input id="role" type="text" name="role" />
                                <p>
                                    <input id="insertuser" type="button" value="Submit" />
                                </p></td></tr>
                                </table>
                            </fieldset>
                        </form>        
                        
                    </div>
                    
                </td></tr>
        </table>
        
        
    </body>
</html>

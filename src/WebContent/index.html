<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSCI 4370 Term Project</title>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"></link>
<link rel="stylesheet" type="text/css" href="css/app.css"></link>
</head>
<body>
	<!-- TITLE AND NAVIGATION -->
	<div class="container-fluid" id="navContainer">
		<div class="row-fluid">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="titleContainer"><p>Rental Car Agency</p></div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="navSpacer"></div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="navButtonContainer">
				<button class="btn btn-default" id="homeBtn">Home</button>
				<button class="btn btn-default" id="aboutBtn">About</button>
				<button class="btn btn-default" id="rentBtn">Rent</button>
				<button class="btn btn-default" id="contactBtn">Contact Us</button>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 pull-right">
				<button class="btn btn-default" id="loginBtn">Login</button>
			</div>
		</div>
	</div>
	
	<!-- MAIN CONTENT -->
	<div class="container-fluid" id="contentContainer" style="background-color: black; color: white">
		MAIN CONTENT BEGIN
		<div id="rentalForm" style="background-color: blue; color: black">
			<form action="{{javafile name}}" method="GET OR POST --probably a GET for this--">
				<!-- TODO: Needs to be dynamic because it pulls data from the database -->
				<select style="width: 40%; text-align: right">
					<option value="car1">Car1</option>
					<option value="car2">Car2</option>
					<option value="car3">Car3</option>
				</select>
				<br>
				<input type="checkbox" name="insurance" value="insurance"/>  Insurance<br>
				<input type="checkbox" name="gps" value="gps"/>  GPS<br>
				<input type="checkbox" name="radio" value="radio"/>  Satellite Radio
				<br>
				Start Date: <input type="text" id="startDate"/>
				End Date: <input type="text" id="endDate"/>
			</form>
		</div>
		MAIN CONTENT END
	</div>
	
	<!-- FOOTER -->
	<div class="navbar navbar-fixed-bottom" id="footerContainer" style="background-color: red">
		FOOTER
	</div>
</body>
</html>
